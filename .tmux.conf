# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

set-option -g history-limit 10000
set-window-option -g utf8 on
set-window-option -g automatic-rename off
set-window-option -g base-index 1
set-window-option -g pane-base-index 1

# Status Line inspires from
# https://github.com/zolrath/wemux/wiki/Status-Line
set -g status-left-length 32
set -g status-right-length 150

set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

set -g window-status-current-format "#[fg=colour234,bg=colour39] > #[fg=colour25,bg=colour39,noreverse,bold] #I #W #[fg=colour39,bg=colour234,nobold]"
set-option -g status-left ""
set-option -g status-right "#[fg=white,bg=colour234] [#20(whoami)@#H][#(cat /proc/loadavg|cut -d' ' -f1),#(cat /proc/loadavg|cut -d' ' -f2)][%Y/%m/%d(%a)%H:%M] #I #W"

# Sync panes
bind z setw synchronize-panes on
bind Z setw synchronize-panes off

# Reload
#bind r source-file ~/.tmux.conf

# Split Window Settings
# (Like VI keybinds)
bind s split-window -v
bind v split-window -h
#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 3
bind + resize-pane -U 3
bind : command-prompt

# VI-styled copy mode
setw -g mode-keys vi

# Next, Prev
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# Window list (C-a + S-2)
unbind '"'
bind '"' choose-window

# Title change
unbind A
bind A command-prompt "rename-window %%"

# Kill
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# VIM powerline fix
set -g default-terminal "screen-256color"
set -gq status-utf8 on
